<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Budget Splitter</h1>
    </header>
    <main>
        <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button type='submit'>Submit</button>
        </form>

        {% if result %}
        <h2>Results:</h2>
        <p>{{ result }}</p>
        {% endif %}
    </main>
</body>
</html>
